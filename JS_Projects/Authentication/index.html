<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <h1>Password Authentication</h1> -->
    <div class="container">
        <div class="title"><h1>Password Authentication</h1></div>
        <div class="body">  
            <div id="div1">
                <input type="password" placeholder="Create password" id="signup-input"  onkeyup="checkPwdStrength()">
                <p id="password-strength"></p>
                <p class="valid" id="signup-valid">Password saved successfully</p>
                <p class="inValid" id="signup-invalid">Password must be at least 8 characters</p>
                <button onclick="singUp()">Sign Up</button>
            </div>
            <br>
            <div id="div2">
                <input type="password" placeholder="Enter your password" id="login-input">
                <p class="valid" id="login-valid">Pasword correct, login access granted!</p>
                <p class="inValid" id="login-invalid">Password incorrect, login access denied!</p>
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>
    
     <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 id="header">Number Guessing Game</h2>
        <h4>Try and guess a random number between 1 and 100</h4>
        <h4>You have 10 attempts to guess the right number</h4>
        <div class="block">
            <h1>Guess a number</h1>
                  <input id="inp" type="text" name="" placeholder="Enter Number between 1 - 100">
            
            <div class="btn"><button onclick="execute()">Submit guess</button></div>
            <p id="previous-guess">Previous Guesses:</p>
            <p id="remaining-guess">Guesses Remaining:</p>
            <h3 id="status"></h3>
        </div>
        
    </div>  
    <script src="index.js"></script>
</body>
</html>
